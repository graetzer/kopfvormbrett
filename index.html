<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Simon Graetzer">
  <title>Kopf vorm Brett 2021</title>

  <link rel="canonical" href="http://kopfvormbrett.de">
  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <!-- Bootstrap core CSS -->
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('brett-form').onclick = function changeContent() {
        let warn = document.getElementById('brett-warning');
        let question = window.prompt("In welchem Ort fand das Brett 2020 statt?", "");
        if (question == null || question == "") {
          warn.style.display = "block";
          return;
        }

        let lower = question.toLowerCase();
        if (lower === "ulmet" || lower === "in ulmet" || lower === "pfalz") {
          window.location = "https://forms.gle/gs75mDwLgjyfJtcG6";
        } else {
          warn.style.display = "block";
        }
      }
    });
  </script>

  <!-- Custom styles for this template -->
  <link href="./cover.css" rel="stylesheet">
</head>

<body class="text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Brett 2021</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="mailto:kommunikation@kopfvormbrett.de">Kontakt</a>
        </nav>
      </div>
    </header>

    <main class="mt-5 px-3">
      <h1 id="brett-title">Kopf vorm Brett</h1>
      <h3 class="lead" id="brett-subtitle">Bretter bei die Fische.</h3>
      <img id="brett-logo" src="assets/logo.png" class="w-75 px-1 mx-auto" alt="Brett Logo">
      <p class="lead" id="brett-lead">02. - 05. Sep<br /><span id="brett-year">2021</span></p>
      <div class="alert alert-warning" role="alert" id="brett-warning">
        Die Sicherheitsfrage muss erst richtig beantwortet werden!
      </div>
      <p class="lead">
        <button type="button" id="brett-form"
          class="btn btn-lg btn-secondary fw-bold border-white bg-white">Anmelden</button>
      </p>
      <p></p>
    </main>

    <footer class="mt-5 text-white-50">
      <p>Bei Fragen wendet euch bitte an <a href="mailto:kommunikation@kopfvormbrett.de"
          class="text-white">kommunikation@kopfvormbrett.de</a>.</p>
    </footer>
  </div>

</body>

</html>
