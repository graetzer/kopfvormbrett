  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('brett-form').onclick = function changeContent() {
        let warn = document.getElementById('brett-warning');
        let question = window.prompt("An welchem Ort fand das Brett 2020 statt?", "");
        if (question == null || question == "") {
          warn.style.display = "block";
          return;
        }

        let lower = question.toLowerCase().trim();
        if (lower === "ulmet" || lower === "in ulmet" || lower === "pfalz") {
          window.location = "https://forms.gle/gs75mDwLgjyfJtcG6";
        } else {
          warn.style.display = "block";
        }
      }
    });
  </script>
